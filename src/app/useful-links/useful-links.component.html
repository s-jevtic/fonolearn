<div (swipeDown)="onDownSwipe($event)" (swipeUp)="onUpSwipe($event)" [@openClose]="menuState" (@openClose.start)="animationStartEvent($event)" (@openClose.done)="animationDoneEvent($event)" class="wrapper d-flex align-items-center bg-dark" id="sidebar-wrapper">
    <div id="dropdown-text" class="p-2 container-fluid d-flex justify-content-center align-items-center align-self-center" (click)="toggleSidebar()">
        <div [@changeIcon]="arrowState == 'upwards' ? 'upwards-l' : 'downwards'" class="dropdown-triangle-wrapper">
            <svg class="dropdown-triangle">
                <polygon points="0,0 20,0 10,10" />
            </svg>
        </div>
        <p class="my-0">Useful links</p>
        <div [@changeIcon]="arrowState == 'upwards' ? 'upwards-r' : 'downwards'" class="dropdown-triangle-wrapper">
            <svg class="dropdown-triangle">
                <polygon points="0,0 20,0 10,10" />
            </svg>
        </div>
    </div>
    <div class="py-3" id="links-menu" [hidden]="!show"> <!--[hidden] instead of *ngIf because we need the element to exist-->
        <a target="_blank" href="https://www.internationalphoneticassociation.org/content/full-ipa-chart">Official full IPA chart</a> <br class="mb-3"/>
        <a target="_blank" href="https://www.ipachart.com">Interactive IPA chart</a> <br class="mb-3" />
        <a target="_blank" href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">IPA Wikipedia article</a> <br class="mb-1"/>
    </div>
</div>
