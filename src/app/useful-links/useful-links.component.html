<div (swipeLeft)="onLeftSwipe($event)" (swipeRight)="onRightSwipe($event)" [@openClose]="menuState" (@openClose.start)="animationStartEvent($event)" (@openClose.done)="animationDoneEvent($event)" class="border-end bg-light px-0" id="sidebar-wrapper">
   <app-menu-icon (click)="toggleSidebar()"></app-menu-icon> 
    <div class="px-0" id="sidebar">
        <div class="pt-3 pb-4 me-3" id="links-menu" [attr.hidden]="show? null : true"> <!--[attr.hidden] instead of *ngIf because we need the element to exist-->
            <h2 class="my-3">Useful links</h2>
            <a href="https://www.internationalphoneticassociation.org/content/full-ipa-chart">Official full IPA chart</a> <br class="mb-3"/>
            <a href="https://www.ipachart.com">Interactive IPA chart</a> <br class="mb-3" />
            <a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">IPA Wikipedia article</a> <br class="mb-1"/>
            <hr/>
        </div>
    </div>
</div>
